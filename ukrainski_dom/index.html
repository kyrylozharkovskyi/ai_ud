<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Model Demo - Teachable Machine</title>
    <!-- don't mind these: -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- these load the stylesheets: -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Barlow:500"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- these load the teachable machine libraries: -->
    <!-- more documentation at https://github.com/googlecreativelab/teachablemachine-libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <!-- these load our code: -->
    <script type="module" src="./js/model-runner.js"></script>
    <script type="module" src="./js/bar-graph.js"></script>
  </head>
  <body>
    <img id= "ud-logo"  src="./foto/logo-color-2.svg" >
    <div id="info">
      <h2>Детектор стиглості банану</h2>
      <img id= "ud-banan"  src="./foto/banane.png" style= "opacity: 0.8; height: 200px; display: flex; flex-direction: row; align-items: center; justify-content: center;">
    </div>
    <div id="info2">
      <img id= "ud-cat"  src="./foto/cat.png" style= "opacity: 0.8; width: 500px; border-radius: 25px; display: flex; flex-direction: row; align-items: center; justify-content: center;">
    </div>
    <section id="model">
      <h1>Піднесіть банан до камери</h1>
      <div id="webcam-wrapper">
        <div class="loader"></div>
      </div>
      <div id="graph">
        <div id="graph-wrapper"></div>
      </div>
    </section>

    <footer>
      <h2>
        <a href="https://ukrainskidom.pl/uk/home-uk/"
          >UKRAINSKI DOM</a
        >
      </h2>
    </footer>

    <script type="module">
      import { setupModel } from "./js/model-runner.js";
      import { setupBarGraph, updateBarGraph } from "./js/bar-graph.js";

      //           _____             .|                      _.._     ,.--.
      //   _.._    \  __`'.        .' |_      _  __  ___    / .. `.  //    \
      //  / .. `.   | |-.\ \ .-. .'     |    | |/  `.'  `. / /__\  \ \\    /
      // / /__\  \  | |   \ ||_|'--.  .-'    |  .-. .-.  '| .-----'`  `'--'
      //| .-----'`  | |   / |.-.   |  |      | |  | |  | | \ '-...--. ,.--.
      // \ '-...--. | |_.' /|| |   |  '.'    | |  | |  | |  `. ___.' //    \
      //  `. ___.' /_____.'/ | |   |   /     |_|  |_|  |_|           \\    /
      //           \_____|/  |_|   `'-'                               `'--'
      // train your own model using [TODO_TM2_URL], and replace this URL with your own
      // let URL = "https://teachablemachine.withgoogle.com/models/rb0h4WXtD/";
      let URL = 'https://teachablemachine.withgoogle.com/models/NE3Fl49O/';

      // setupBarGraph is defined in the js/bar-graph.js file
      setupBarGraph(URL);
      // setupModel is defined in the js/model-runner.js file
      // we pass in another function: updateBarGraph (defined in the js/bar-graph.js file)
      // setupModel will store the updateBarGraph function,
      // and call it every time it has new prediction data from the model
      setupModel(URL, (data) => {
        updateBarGraph(data);
      });
    </script>
  </body>
</html>
